<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ananya's Multiplication Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Ananya's Multiplication Game</h1>
        <p id="question">Loading...</p>

        <input type="number" id="answer" placeholder="Enter your answer" />
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
        <p id="elapsedTime">Time Elapsed: 0.00 seconds</p>
        <p id="takenTime"></p>
        <button onclick="generateQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
